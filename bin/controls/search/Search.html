<form>
    <table class="data-table data-table-flexbox">
        <thead>
        <tr>
            <th colspan="2">
                {{header}}
            </th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{id}}
                    </span>
                    <input type="text" name="id"
                           class="field-container-field"/>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{title}}
                    </span>
                    <input type="text" name="discount"
                           class="field-container-field"/>
                    <select name="discount_type"
                            class="field-container-item"
                            style="width: 50px;"
                    >
                        <option value="%">%</option>
                        <option value="currency">â‚¬</option>
                    </select>
                </label>
            </td>
        </tr>
        </tbody>
    </table>

    <table class="data-table data-table-flexbox">
        <thead>
        <tr>
            <th colspan="2">
                {{usageHeader}}
            </th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        <span class="fa fa-calendar"></span>
                        {{usageFrom}}
                    </span>
                    <input type="datetime" name="date_from" class="field-container-field"/>
                </label>
            </td>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        <span class="fa fa-calendar"></span>
                        {{usageTo}}
                    </span>
                    <input type="datetime" name="date_until" class="field-container-field"/>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                         {{usageAmountOf}}
                    </span>
                    <input type="number" min="0" name="purchase_quantity_from" class="field-container-field"/>
                </label>
            </td>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{usageAmountTo}}
                    </span>
                    <input type="number" min="0" name="purchase_quantity_until" class="field-container-field"/>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        <span class="fa fa-money"></span>
                         {{usageValueOf}}
                    </span>
                    <input type="number" min="0" name="purchase_value_from" class="field-container-field"/>
                </label>
            </td>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        <span class="fa fa-money"></span>
                        {{usageValueTo}}
                    </span>
                    <input type="number" min="0" name="purchase_value_until" class="field-container-field"/>
                </label>
            </td>
        </tr>
        </tbody>
    </table>
</form>
